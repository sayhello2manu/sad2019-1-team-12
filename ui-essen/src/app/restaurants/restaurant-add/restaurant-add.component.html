<h1 mat-dialog-title>Add Restaurant</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <mat-vertical-stepper [linear]="!isLinear" #stepper>
    <mat-step [stepControl]="restaurantBasicDetails">
      <form [formGroup]="restaurantBasicDetails">
        <ng-template matStepLabel>Name</ng-template>
        <div class="flex-container">
          <mat-form-field>
            <input matInput placeholder="Restaurant Name" formControlName="restaurantName" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Contact No" formControlName="restaurantContactNo" class="contact-number"
              required>
            <span matPrefix>+49&nbsp;</span>
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Address" formControlName="restaurantAddress" required></textarea>
          </mat-form-field>
        </div>
        <div align="end">
          <button mat-icon-button matStepperNext matTooltip="Next">
            <mat-icon svgIcon="downward"></mat-icon>
          </button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="restaurantLocationDetails">
      <form [formGroup]="restaurantLocationDetails">
        <ng-template matStepLabel>Location</ng-template>
        <div class="flex-container">
          <mat-form-field>
            <input matInput placeholder="Restaurant Location" required formControlName="restaurantLocation">
          </mat-form-field>
        </div>
        <div align=end>
          <button mat-icon-button matStepperPrevious matTooltip="Previous">
            <mat-icon svgIcon="upward"> </mat-icon>
          </button>
          <button mat-icon-button matStepperNext matTooltip="Next">
            <mat-icon svgIcon="downward"></mat-icon>
          </button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="restaurantCategoryDetails">
      <form [formGroup]="restaurantCategoryDetails">
        <ng-template matStepLabel>Category and Expense</ng-template>
        <div class="flex-container">
        <mat-form-field>
          <input matInput placeholder="Restaurant Category" required formControlName="restaurantCategory" matTooltip="Enter the category and type of restaurant Example : Indian Fine Dine">
        </mat-form-field>
        <mat-form-field>
          <span matPrefix>â‚¬ &nbsp;</span>
          <input matInput placeholder="Restaurant Expense" required formControlName="restaurantExpense" matTooltip="Average expense for two people">
        </mat-form-field>
      </div>
      <div align = end>
        <button mat-icon-button matStepperPrevious matTooltip="Previous">
          <mat-icon svgIcon="upward"></mat-icon>
        </button>
      </div>
      </form>
    </mat-step>

  </mat-vertical-stepper>
</div>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()" cdkFocusInitial>No Thanks</button>
  <button mat-button (click)="addRestaurant()" [disabled]="!restaurantCategoryDetails.valid" type="submit">Add</button>
</mat-dialog-actions>
