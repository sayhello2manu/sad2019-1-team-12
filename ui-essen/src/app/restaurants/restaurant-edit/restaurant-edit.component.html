<h1 mat-dialog-title>Edit Restaurant</h1>

<div mat-dialog-content class="flex-container">
    <mat-form-field>
        <input matInput [(ngModel)]="data.demo.restaurantName" placeholder="Restaurant Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.demo.restaurantContactNo" placeholder="Restaurant Location">
        <span matPrefix>+49&nbsp;</span>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput [(ngModel)]="data.demo.restaurantContactNo" placeholder="Address"></textarea>
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.demo.restaurantLocation" placeholder="Restaurant Location">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.demo.restaurantCategory" placeholder="Restaurant Category">
    </mat-form-field>
    <mat-form-field>
        <span matPrefix>â‚¬ &nbsp;</span>
        <input matInput [(ngModel)]="data.demo.restaurantExpense" placeholder="Restaurant Expense">
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button mat-stroked-button (click)="onNoClick()">No Thanks</button> &nbsp;
    <button mat-stroked-button color="warn" (click)="onClickChange(data.demo)">Change</button>

</div>
